<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseña</h1>

        <form action="/" method="post">
            <div class="mb-3">
                <label for="length" class="form-label">Longitud de la contraseña:</label>
                <input type="number" class="form-control" id="length" name="length" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="useUpper" name="useUpper">
                <label class="form-check-label" for="useUpper">Incluir mayúsculas</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="useLower" name="useLower">
                <label class="form-check-label" for="useLower">Incluir minúsculas</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="useNumbers" name="useNumbers">
                <label class="form-check-label" for="useNumbers">Incluir números</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="useSpecial" name="useSpecial">
                <label class="form-check-label" for="useSpecial">Incluir caracteres especiales</label>
            </div>
            <div class="mb-3">
                <label for="filter" class="form-label">Filtro de caracteres (opcional):</label>
                <input type="text" class="form-control" id="filter" name="filter">
            </div>
            <button type="submit" class="btn btn-primary">Generar Contraseña</button>
        </form>

        {{if .GeneratedPassword}}
        <p class="mt-3">Contraseña generada: {{.GeneratedPassword}}</p>
        {{end}}
    </div>
</body>
</html>
